syntax = "proto3";
option java_package = "tech.pcloud.proxy.network.protocol";
option java_outer_classname = "ProtocolPackage";

enum RequestType {
    REQUEST = 0;
    RESPONSE = 1;
}

message Operation {
    RequestType type = 1;
    int32 operation = 2;
}

message Protocol {
    string version = 1;
    map<string, string> headers = 2;
    Operation operation =3;
    bytes body = 4;
}